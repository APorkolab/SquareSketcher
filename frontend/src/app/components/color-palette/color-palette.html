<mat-card>
  <mat-card-header>
    <mat-card-title>Color Palette</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="6" rowHeight="1:1">
      <mat-grid-tile
        *ngFor="let color of colors"
        [style.background-color]="color"
        (click)="selectColor(color)"
      >
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
