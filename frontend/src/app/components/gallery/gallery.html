<mat-card>
  <mat-card-header>
    <mat-card-title>Gallery</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let art of pixelArts" (click)="loadArt(art)">
        {{ art.name }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
